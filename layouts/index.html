{{ define "main" -}}
<div class="posts">
{{ range .Data.Pages -}}
{{if eq .Title "About"}}
<div class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  {{ .Content }}
</div>
{{ end }}
{{ end }}
</div>
Latest:
{{ range first 2 .Data.Pages -}}
<li><a href="{{ .Permalink }}">{{ .Title }}</a> <span class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span></li>
{{ end }}
{{ end }}
